version: '3.8'

services:
  memora-app:
    build: .
    container_name: memora_app
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./:/app            # 코드는 실시간 반영 (개발용)
      - ./data:/app/data   # 데이터는 로컬에 저장
    environment:
      - TZ=Asia/Seoul
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: memora_ollama
    restart: unless-stopped
    volumes:
      - ./data/ollama:/root/.ollama
    ports:
      - "11434:11434"